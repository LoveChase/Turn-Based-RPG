<!DOCTYPE html>
<html lang='en'>

        <head>
                <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
            </head>
            <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css'>
            <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
            <link rel="stylesheet" href="../style.css">
            <link rel="stylesheet" href="ar.deck.css">
            <link rel="stylesheet" href="../popBox.css">
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="../js/gamemanager.deck.js"></script>
            <script src="../js/player.test.js"></script>
            <script src="../js/enemy.js"></script>
            <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<!-- import events.js script -->
<script src="./ar-playground/events.js"></script>

        </head>
            <body style='margin : 0px; overflow: hidden;'>

                    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

                            <a-assets>
                                <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"></a-asset-item>
                            </a-assets>
                    
                            <a-assets>
                                <a-asset-item id="animated-asset-two" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMan/glTF/CesiumMan.gltf"></a-asset-item>
                            </a-assets>


                            <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="hand" type='barcode' value='5'>
                                <a-entity
                                    id="animated-model"
                                    gltf-model="#animated-asset"
                                    scale="1 ">
                                </a-entity>
                            </a-marker>
                    
<!--                             <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" type='barcode' value='5'>
                                <a-entity
                                position="2 0 0"
                                    id="animated-model-two"
                                    gltf-model="#animated-asset-two"
                                    scale="1 ">
                                </a-entity>
                            </a-marker> -->
                    
                            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
                            <a-entity camera></a-entity>
                            </a-scene>


            <div class="text-center top-container">
                    <a style='margin: 1rem 0;' id="play" class='btn btn-success' role='button'><i class='fa fa-play-circle' aria-hidden='true'></i> Play Test Deck</a>
                    <div id="playtest" title="Playtest Beta">
                        <div class="game-board">
                            <div class="actions">
                                <input type="button" value="New Hand" id="new">
                                <input type="button" value="View Deck" id="view">
                                <input type="button" value="Draw Card" id="deal">
                                <input type="button" value="Shuffle Deck" id="shuffle">
                                <div class="tools">
                                    <img src="https://i.imgur.com/BYD9LdN.png" class="token"/>
                                    <img src="https://i.imgur.com/1AJdr5l.png" alt="" class="coin">
                                    <img src="https://i.imgur.com/oPHhyyo.png" alt="" class="dice">
                                    <div style="display:inline-block"><span id="results"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADwAAAABCAQAAAAoEQWKAAAADElEQVR42mNkGCAAAADyAAKG+BtxAAAAAElFTkSuQmCC"></span></div>
                                </div>
                            </div>
                            <div id="deckmenu" title="Cards in Deck"></div>
                            <div class="testcard-slot-row" id="field">
                                <div class="testcard-slot"></div>
                                <div class="testcard-slot"></div>
                                <div class="testcard-slot" id="center-m-z"></div>
                                <div class="testcard-slot"></div>
                                <div class="testcard-slot"></div>
                            </div>
                            <div class="testcard-slot-row">
                                <div class="testcard-slot"><img src="http://img3.wikia.nocookie.net/__cb20130902115200/yugioh/images/e/ee/Back-ZX-Site.png" id="playerextradeck" />
                                    <div id="deckcount"><p></p></div>
                                </div>
                                <div class="testcard-slot"></div>
                                <div class="testcard-slot"></div>
                                <div class="testcard-slot"></div>
                                <div class="testcard-slot"><img src="http://img3.wikia.nocookie.net/__cb20130902115200/yugioh/images/e/ee/Back-ZX-Site.png" id="playerdeck" />
                                    <div id="deckcount"><p></p></div>
                                </div>
                            </div>
<!--                             <div id="hand"> -->
                                <div class="game-board"></div>
<!--                             </div> -->
                            <div class="export" title="Export Code"></div>
                            <div class="import" title="Import Code"></div>
                        </div>          
                    </div>
                </div>
                
<div class="footer-attack" style="display: none;">
    <a href="#" class="btn-prefight" onclick="PlayerMoves.calcAttack()">Attack!</a>
    <a href="#" class="btn-prefight" onclick="GameManager.hideFooter()">Cancel</a>
</div>
    
<div class="footer-defend" style="display: none;">
    <a href="#" class="btn-prefight" onclick="GameManager.hideFooter()">Cancel</a>
</div>

</html>
